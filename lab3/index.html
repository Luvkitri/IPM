<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.5, maximum-scale=0.5"
    />
    <title>Zadanie 3</title>
    <style>
      #root {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button onclick="createRectangle()">Add Rectangle</button>
      <canvas
        id="myCanvas"
        width="800"
        height="600"
        style="border: 1px solid #d3d3d3"
      >
        Your browser does not support the HTML canvas tag.</canvas
      >
    </div>

    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");

      let colors = ["blue", "green", "red", "yellow", "purple"];
      let rectangles = [];

      let drag = false;
      let dragHoldX, dragHoldY, dragIndex;
      let mouseX, mouseY;

      window.onload = init;
      canvas.addEventListener("mousedown", mouseDown, false);

      class Rectangle {
        constructor(color) {
          this.x = Math.floor(Math.random() * Math.floor(500)) + 200;
          this.y = Math.floor(Math.random() * Math.floor(200)) + 10;
          this.width = 100;
          this.height = 100;
          this.color = color;
        }

        drawRectangle() {
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      }

      function createRectangle() {
        rectangles.push(
          new Rectangle(colors[Math.floor(Math.random() * colors.length)])
        );
      }

      function drawRectangles() {
        rectangles.forEach((rectangle) => {
          rectangle.drawRectangle();
        });
      }

      function drawPlatform() {
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(80, 550, canvas.width * 0.8, 50);
      }

      function mouseDown(e) {
        let bRect = canvas.getBoundingClientRect();
        mouseX = e.clientX - bRect.left;
        mouseY = e.clientY - bRect.top;

        for (let i = 0; i < rectangles.length; i++) {
          if (inRectangle(rectangles[i], mouseX, mouseY)) {
            drag = true;
            dragHoldX = mouseX - rectangles[i].x;
            dragHoldY = mouseY - rectangles[i].y;
            dragIndex = i;
          }
        }

        if (drag) {
          window.addEventListener("mousemove", mouseMove, false);
        }

        canvas.removeEventListener("mousedown", mouseDown, false);
        window.addEventListener("mouseup", mouseUp, false);

        return false;
      }

      function mouseMove(e) {
        let posX, posY;
        let height = rectangles[dragIndex].height;
        let width = rectangles[dragIndex].width;
        let minX = width / 2;
        let maxX = canvas.width - width / 2;
        let minY = height / 2;
        let maxY = canvas.height - height / 2;

        let bRect = canvas.getBoundingClientRect();
        mouseX = e.clientX - bRect.left;
        mouseY = e.clientY - bRect.top;

        posX = mouseX - dragHoldX;
        posX = posX < minX ? minX : posX > maxX ? maxX : posX;
        posY = mouseY - dragHoldY;
        posY = posY < minY ? minY : posY > maxY ? maxY : posY;

        rectangles[dragIndex].x = posX;
        rectangles[dragIndex].y = posY;
      }

      function mouseUp() {
        canvas.addEventListener("mousedown", mouseDown, false);
        window.removeEventListener("mouseup", mouseUp, false);

        if (drag) {
          drag = false;
          window.removeEventListener("mousemove", mouseMove, false);
        }
      }

      function inRectangle(rectangle, mouseX, mouseY) {
        let isInRectangle = false;

        let left = rectangle.x;
        let right = rectangle.x + rectangle.width;
        let top = rectangle.y;
        let bottom = rectangle.y + rectangle.height;

        if (
          right >= mouseX &&
          left <= mouseX &&
          bottom >= mouseY &&
          top <= mouseY
        ) {
          isInRectangle = true;
        }

        return isInRectangle;
      }

      // Init function
      function init() {
        requestAnimationFrame(animate);
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Elements
        drawRectangles();
        drawPlatform();

        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
