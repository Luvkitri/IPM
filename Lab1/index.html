<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
</head>

<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
        <label for="pcode">Postal code:</label>
        <input type="text" id="pcode" name="pcode" pattern="[0-9]{2}-[0-9]{3}" placeholder="90-123"><br><br>
        <label for="pid">Personal id:</label>
        <input type="text" id="pid" name="pid" pattern="[A-Z]{3}[0-9]{6}" placeholder="ABC123456"><br><br>
        <label for="ipv4">Ipv4:</label>
        <input type="text" id="ipv4" name="ipv4" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.1.1"><br><br>
        <label for="www">www:</label>
        <input type="url" id="www" name="www" placeholder="google.com"><br><br>
        <label for="path">Path (a):</label>
        <input type="text" id="path" name="path" pattern="^[A-Z]:\\((\bwindows\b)|(\bwinnt\b)|(\bwin\b)|(\bdos\b)|(\bmsdos\b)):\\[a-z]+$" placeholder="C:\windows\temp"><br><br>
        <label for="path">Path (b):</label>
        <input type="text" id="path" name="path" pattern="^[A-Z]:\\(((?i)\bwindows\b)|((?i)\bwinnt\b)|((?i)\bwin\b)|((?i)\bdos\b)|((?i)\bmsdos\b)):\\[a-z]+$" placeholder="C:\WinDows\temp"><br><br>
        <label for="upath">Unix path:</label>
        <input type="text" id="upath" name="upath" pattern="^(/)?([^/\0]+(/)?)+$" placeholder="/etc/hosts"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
