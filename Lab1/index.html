<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <style>
        #btnSubmit {
            border: 2px solid black;
        }

        input:valid {
            border: 2px solid green;
        }

        input:invalid {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
        <label for="pcode">Postal code:</label>
        <input type="text" id="pcode" name="pcode" pattern="^[0-9]{2}-[0-9]{3}$" placeholder="90-123"><br><br>
        <label for="pcode">NIP:</label>
        <input type="text" id="pcode" name="pcode" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
            placeholder="123-456-32-18"><br><br>
        <label for="pid">Personal id:</label>
        <input type="text" id="pid" name="pid" pattern="^[A-Z]{3}[0-9]{6}$" placeholder="ABC123456"><br><br>
        <label for="ipv4">Ipv4:</label>
        <input type="text" id="ipv4" name="ipv4" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$"
            placeholder="192.168.1.1"><br><br>
        <label for="www">www:</label>
        <input type="text" id="www" name="www" pattern="(http[s]*://)([a-zA-Z0-9-]+\.[0-9a-zA-Z]+)[?/]"
            placeholder="google.com"><br><br>
        <label for="path">Path (a):</label>
        <input type="text" id="path" name="path" pattern="^([A-Z]:\\)(windows|winnt|win|dos|msdos)(\\[a-z]*)?$"
            placeholder="C:\windows\temp"><br><br>
        <label for="path">Path (b):</label>
        <input type="text" id="path" name="path"
            pattern="^[A-Z]:\\((\b[Ww][Ii][Nn][Dd][Oo][Ww][Ss]\b)|(\b[Ww][Ii][Nn][Nn][Tt]\b)|(\b[Ww][Ii][Nn]\b)|(\[Bb][Dd][Oo][Ss]\b)|(\b[Mm][Ss][Dd][Oo][Ss]\b)){1}(\\[A-z]*)?$"
            placeholder="C:\WinDows\temp"><br><br>
        <label for="upath">Unix path:</label>
        <input type="text" id="upath" name="upath" pattern="^\/etc\/[A-Za-z]*$" placeholder="/etc/hosts"><br><br>
        <label for="ipv6">Ipv6:</label>
        <input type="text" id="ipv6" name="ipv6" pattern="^([a-f0-9:]+:+)+[a-f0-9]+$"
            placeholder="2001:db8::8a2e:370:7334"><br><br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
            placeholder="123-321-312"><br><br>
        <input id="btnSubmit" type="submit" value="Submit">
    </form>
</body>

</html>
