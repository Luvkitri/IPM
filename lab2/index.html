<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <style>
        #btnSubmit {
            border: 2px solid black;
        }

        input:valid {
            border: 2px solid green;
        }

        input:invalid {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
        <label for="pcode">Postal code:</label>
        <input type="text" id="pcode" name="pcode" pattern="^[0-9]{2}-[0-9]{3}$" placeholder="90-123" required><br><br>
        <label for="pcode">NIP:</label>
        <input type="text" id="pcode" name="pcode" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
            placeholder="123-456-32-18" required><br><br>
        <label for="pid">Personal id:</label>
        <input type="text" id="pid" name="pid" pattern="^[A-Z]{3}[0-9]{6}$" placeholder="ABC123456" required><br><br>
        <label for="ipv4">Ipv4:</label>
        <input type="text" id="ipv4" name="ipv4" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.1.1"
            required><br><br>
        <label for="www">www: <b>POPRAWIONE</b></label>
        <input type="text" id="www" name="www" pattern="^(http[s]*://|www\.)?([a-zA-Z0-9-]+\.[0-9a-zA-Z]+)([/]\w)*$"
            placeholder="google.com" required><br><br>
        <label for="path">Path (a): <b>POPRAWIONE</b></label>
        <input type="text" id="path" name="path" pattern="^([A-Z]:\\)(windows|winnt|win|dos|msdos)(\\[a-z]+)?$"
            placeholder="C:\windows\temp" required><br><br>
        <label for="path">Path (b): <b>POPRAWIONE</b></label>
        <input type="text" id="path" name="path"
            pattern="^[A-Z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn][Tt]|[Ww][Ii][Nn]|[Bb][Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])(\\[A-z]+)?$"
            placeholder="C:\WinDows\temp" required><br><br>
        <label for="upath">Unix path:</label>
        <input type="text" id="upath" name="upath" pattern="^\/etc\/[A-Za-z]+$" placeholder="/etc/hosts"
            required><br><br>
        <label for="ipv6">Ipv6:</label>
        <input type="text" id="ipv6" name="ipv6" pattern="^([a-f0-9:]+:+)+[a-f0-9]+$"
            placeholder="2001:db8::8a2e:370:7334" required><br><br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-321-312"
            required><br><br>
        <label for="start">Date:</label>
        <input type="date" id="start" name="start" min="2018-01-01" max="2022-01-01" required><br><br>
        <label for="workDays">Date:</label>
        <input type="date" id="workDays" name="workDays" min="2021-03-15" max="2021-03-19" required><br><br>
        <label for="time">Time 12:</label>
        <input type="time" id="time" name="time" min="00:00" max="12:00" required>
        <select name="type">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select><br><br>
        <label for="appt">Time 24:</label>
        <input type="time" id="time" name="time" min="00:00" max="24:00" required><br><br>
    </form>
</body>

</html>
